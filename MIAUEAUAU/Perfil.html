<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seu Perfil</title>
  <link rel="stylesheet" href="styles-perfil.css">
</head>
<body class="dados-pessoais-ativa">
  <div class="profile-page-container">
    <aside class="profile-sidebar">
      <div class="sidebar-header">
        <h3>Menu do Perfil</h3>
      </div>
      <ul class="sidebar-menu">
        <li>
          <button data-target="dadosPessoais" class="btn btn-primary active">
            Dados pessoais
          </button>
        </li>
        <li>
          <button data-target="consultas" class="btn btn-primary">
            Consultas
          </button>
        </li>
        <li>
          <button data-target="meusPets" class="btn btn-primary">
            Meus PETS
          </button>
        </li>
      </ul>
    </aside>

    <main class="profile-content">
      <!-- Greeting Section -->
      <header class="welcome-message">
        <h2>Olá, <span id="userNameDisplay">Cliente</span>! Seja bem-vindo.</h2>
      </header>

      <section id="dadosPessoais" class="section">
        <div class="profile-header">
          <h2>Seu perfil</h2>
        </div>

        <div class="profile-info">
          <div class="profile-picture-container">
            <img src="placeholder-profile.png" alt="Foto de perfil" class="profile-picture">
          </div>
          <div class="photo-actions">
            <input type="file" id="fileInput" accept="image/*" class="hidden">
            <button class="btn btn-success edit-photo-button">Mudar Foto</button>
            <button class="btn btn-danger delete-photo-button">Apagar Foto</button>
          </div>
        </div>

        <form id="profileForm" class="profile-info">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome">

          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobrenome">

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email">

          <div class="position-relative">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
            <span id="toggleSenha" class="position-absolute-toggle">Mostrar</span>
          </div>

          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="123.456.789-10" maxlength="14">

          <button type="submit" class="btn btn-primary">Salvar mudanças</button>
        </form>

        <div class="pet-photo-container">
          <p>Foto do seu PET:</p>
          <img src="francisco.jpeg" alt="Foto do PET" class="pet-photo">
          <div class="pet-photo-actions">
            <input type="file" id="petFileInput" accept="image/*" class="hidden">
            <button class="btn btn-success edit-pet-photo-button">Mudar Foto do PET</button>
            <button class="btn btn-danger delete-pet-photo-button">Apagar Foto do PET</button>
          </div>
        </div>
      </section>

      <section id="consultas" class="section hidden">
        <h2>Suas Consultas</h2>
        <p>Aqui estarão listadas suas consultas.</p>
      </section>

      <section id="meusPets" class="section hidden">
        <h2>Seus PETS</h2>
        <p>Informações sobre seus animais de estimação.</p>
      </section>
    </main>
  </div>

  <script src="script-perfil.js"></script>
  <script>
    // Exibe o nome do cliente na saudação
    document.getElementById('userNameDisplay').textContent = localStorage.getItem('nome') || 'Cliente';
  </script>
</body>
</html>
