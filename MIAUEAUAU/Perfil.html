<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Perfil</title>
    <link rel="stylesheet" href="styles-perfil.css">
</head>
<body>
    <div class="profile-page-container">
        <aside class="profile-sidebar">
            <div class="sidebar-header">
                <h3>Menu do Perfil</h3>
            </div>
            <ul class="sidebar-menu">
                <li><button class="active">Dados pessoais</button></li>
                <li><button>Consultas</button></li>
                <li><button>Meus PETS</button></li>
            </ul>
        </aside>
        <main class="profile-content">
            <div id="dadosPessoais" class="profile-header">
                <h2>Seu perfil</h2>
            </div>
        
            <div class="profile-info">
                <div class="profile-picture-container">
                    <img src="placeholder-profile.png" alt="Foto de perfil" class="profile-picture">
                </div>
                <div class="photo-actions">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <span class="edit-photo-button" style="cursor: pointer; margin-right: 10px;">Mudar Foto</span>
                    <span class="delete-photo-button" style="cursor: pointer;">Apagar Foto</span>
                </div>
            </div>
        
            <form id="profileForm" class="profile-info">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu Nome">
        
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu Sobrenome">
        
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@email.com">
        
                <div style="position: relative;">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" value="teste">
                    <span id="toggleSenha" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                        Mostrar
                    </span>
                </div>
        
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="123.456.789-10" maxlength="11">
        
                <button type="submit">Salvar mudanças</button>
            </form>
        
            <div class="pet-photo-container">
                <p>Foto do seu PET:</p>
                <img src="francisco.jpeg" alt="Foto do PET" class="pet-photo">
            </div>
        
            <div id="consultas" style="display: none;">
                <h2>Suas Consultas</h2>
                <p>Aqui estarão listadas suas consultas.</p>
            </div>
        
            <div id="meusPets" style="display: none;">
                <h2>Seus PETS</h2>
                <p>Informações sobre seus animais de estimação.</p>
            </div>
        </main>
    </div>
    <script src="script-perfil.js"></script>
    <script>
        const menuButtons = document.querySelectorAll('.sidebar-menu button');
        const contentDivs = {
            'Dados pessoais': document.getElementById('dadosPessoais'),
            'Consultas': document.getElementById('consultas'),
            'Meus PETS': document.getElementById('meusPets')
        };
        const profileForm = document.getElementById('profileForm');
        const petPhotoContainer = document.querySelector('.pet-photo-container');

        menuButtons.forEach(button => {
            button.addEventListener('click', function () {
                // Remove a classe 'active' de todos os botões
                menuButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                // Oculta todos os conteúdos
                for (const key in contentDivs) {
                    contentDivs[key].style.display = 'none';
                }

                // Exibe o conteúdo da aba selecionada
                const buttonText = this.textContent;
                if (contentDivs[buttonText]) {
                    contentDivs[buttonText].style.display = 'block';
                }

                // Exibe ou oculta elementos específicos
                const shouldShowProfileForm = buttonText === 'Dados pessoais';
                profileForm.style.display = shouldShowProfileForm ? 'block' : 'none';
                petPhotoContainer.style.display = shouldShowProfileForm ? 'block' : 'none'; // Oculta a foto de perfil e opções
            });
        });

        // Clique inicial na aba ativa
        const defaultActiveButton = document.querySelector('.sidebar-menu button.active');
        if (defaultActiveButton) {
            defaultActiveButton.click();
        }
    </script>
</body>
</html>
